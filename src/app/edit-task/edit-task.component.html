<div *ngIf="childSelectedTask">
  <h3>{{childSelectedTask.description}}</h3>
  <p>Task Complete? {{childSelectedTask.done}}</p>
  <h3>Edit Task</h3>
  <label>Enter Task Description</label>
    <input [(ngModel)]="childSelectedTask.description">
    <label>Enter Task order (1-3):</label>
  <br>
    <input type="radio" [(ngModel)]="childSelectedTask.order" [value]="1">1 (High Priority)<br>
    <input type="radio" [(ngModel)]="childSelectedTask.order" [value]="2">2 (Medium Priority)<br>
    <input type="radio" [(ngModel)]="childSelectedTask.order" [value]="3">3 (Low Priority)
    <button (click)="finishedEditing()">Done</button>
  </div>
